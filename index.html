<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid background d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row border border-dark">
                <div class="card col-xl-6 col-lg-6 col-md-8 col-sm-12 w-100 p-5 rounded">
                    <h1 class="text-center m">Login</h1>
                    <form>
                        <div class="row my-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control border border-dark" name="email" id="login-email" placeholder="name@example.com">
                        </div>
                        <div class="row my-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control border border-dark" name="password" id="login-password" placeholder="********">
                        </div>
                        <div class="row my-2">
                            <button class="btn btn-primary mt-3 w-75 mx-auto" id="login-btn">Login</button>
                        </div>
                        <div class="row mt-3 text-center">
                            <p>Don't have an account?<br><a href="registration.html">Register Now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</html>
