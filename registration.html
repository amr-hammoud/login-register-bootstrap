<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid background d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row w-75 border border-dark">
                <div class="card col-xl-12 col-lg-12 col-md-8 col-sm-12 w-100 p-5 rounded">
                    <h1 class="text-center m">Register</h1>
                    <div class="row">
                        <div class="my-2 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control border border-dark" id="name" placeholder="Name">
                        </div>
                        <div class="my-2 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control border border-dark" id="email" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="my-2 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control border border-dark" id="password" placeholder="********">
                        </div>
                        <div class="my-2 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control border border-dark" id="confirmPassword" placeholder="********">
                        </div>
                        
                    </div>
                    <div class="row mt-3 text-center">
                        <p>Already have an account?<br><a href="index.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
